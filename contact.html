<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

        Job Search Portal
    </title>

</head>

<body>
    <header>
        <h1>Job Search Portal</h1>
    </header>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="jobs.html">Jobs</a></li>
            <li><a href="companies.html">Companies</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Apply Now</a></li>
        </ul>
    </nav>

    <script>
        function xx() {
            alert("Form submitted successfully!");
        }
    </script>

<div style="display: flex; justify-content: center; align-items: center; height: 80vh;">
    <form id="jobForm" onsubmit="xx()" style="background: #fff; padding: 30px 40px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); width: 100%; max-width: 500px;">
        <h2 style="text-align: center; margin-bottom: 20px;">Request Your Application</h2>
        
        <label style="display: block; margin-bottom: 15px; font-size: 16px;">
            Full Name:
            <input type="text" id="name" required style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc; margin-top: 5px;" />
        </label>
        
        <label style="display: block; margin-bottom: 15px; font-size: 16px;">
            Email:
            <input type="email" id="email" required style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc; margin-top: 5px;" />
        </label>
        
        <label style="display: block; margin-bottom: 15px; font-size: 16px;">
            Resume:
            <input type="file" id="resume" required style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc; margin-top: 5px;" />
        </label>
        
        <p id="formMessage" style="color: red;"></p>
        
        <input type="submit" style="width: 100%; padding: 10px; background: #007BFF; color: white; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; margin-top: 10px;" />
    </form>
</div>

    <footer>

    </footer>
</body>
